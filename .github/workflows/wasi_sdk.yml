name: Build with WASI SDK

on:
  pull_request:
  push:
  schedule:
    - cron: '0 2 * * 5'  # Every Friday at 2am
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wasi_sdk:
    name: Build with WASI SDK
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

    - name: Install build dependencies
      run: |-
        set -x
        wget https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-30/wasi-sdk-30.0-x86_64-linux.deb
        sudo apt-get install --yes ./wasi-sdk-30.0-x86_64-linux.deb

    - name: Build using WASI SDK
      run: |
        cmake_args=(
          -DCMAKE_TOOLCHAIN_FILE=/opt/wasi-sdk/share/cmake/wasi-sdk.cmake
          -DCMAKE_C_FLAGS='-O1 -pipe -Wall -Wextra -pedantic -Wno-overlength-strings -DXML_POOR_ENTROPY'
          -DCMAKE_CXX_FLAGS='-O2 -pipe -Wall -Wextra -pedantic -Wno-overlength-strings'
          -DEXPAT_BUILD_DOCS=OFF
          -DEXPAT_BUILD_TESTS=OFF
          -DEXPAT_SHARED_LIBS=OFF
          -DEXPAT_WARNINGS_AS_ERRORS=ON
        )
        set -x
        cmake "${cmake_args[@]}" -S expat/ -B build/
        make -C build -j$(nproc) VERBOSE=1 all

name: Build on Windows

on:
  pull_request:
  push:
  schedule:
    - cron: '0 2 * * 5'  # Every Friday at 2am
  workflow_dispatch:

permissions:
  contents: read

jobs:
  windows_build:
    name: Build on Windows (${{ matrix.runs-on }}, ${{ matrix.cmake_platform }}, ${{ matrix.expat_char_type }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: windows-2025
            cmake_build_type: Debug
            cmake_generator: Visual Studio 17 2022
            cmake_platform: Win32
          - runs-on: windows-2022
            cmake_build_type: Debug
            cmake_generator: Visual Studio 17 2022
            cmake_platform: x64
    defaults:
      run:
        shell: bash
    runs-on: "${{ matrix.runs-on }}"
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

    - uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce  # v2

    - name: Configure
      env:
        cmake_generator: ${{ matrix.cmake_generator }}
        cmake_platform: ${{ matrix.cmake_platform }}
        expat_char_type: ${{ matrix.expat_char_type }}
      run: |-
        cmake_args=(
          -A "${cmake_platform}"
          -G "${cmake_generator}"
          -Wdev
          -Wdeprecated
        )
        set -x
        mkdir build
        cmake -S . -B build "${cmake_args[@]}"
        cat build/CMakeFiles/CMakeConfigureLog.yaml

    - name: Offer CMakeConfigureLog.yaml for download
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
      with:
        name: CMakeConfigureLog_yaml_${{ matrix.cmake_platform }}_${{ github.sha }}
        path: build/CMakeFiles/CMakeConfigureLog.yaml
        if-no-files-found: error

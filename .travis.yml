language: cpp
os:
  - linux
  - osx
dist: trusty

# Unbreak clang address sanitizer, needs SYS_PTRACE
# https://github.com/google/sanitizers/issues/764#issuecomment-276663297
# https://github.com/travis-ci/travis-ci/issues/9033
sudo: required

git:
  depth: 1

env:
  global:
    - CFLAGS='-g -pipe'
    - ENABLE_ATTR_INFO=true

  matrix:
    - MODE=cmake
    - MODE=cmake-oos
    - MODE=distcheck
    - MODE=qa-sh QA_COMPILER=clang CC=clang CXX=clang++ LD=clang++ QA_SANITIZER=address
    - MODE=qa-sh QA_COMPILER=clang CC=clang CXX=clang++ LD=clang++ QA_SANITIZER=memory
    - MODE=qa-sh QA_COMPILER=clang CC=clang CXX=clang++ LD=clang++ QA_SANITIZER=undefined
    - MODE=qa-sh QA_COMPILER=gcc   CC=gcc   CXX=g++     LD=ld      QA_PROCESSOR=gcov

matrix:
  exclude:
    - os: osx
      env: MODE=qa-sh QA_COMPILER=clang CC=clang CXX=clang++ LD=clang++ QA_SANITIZER=memory
    - os: osx
      env: MODE=qa-sh QA_COMPILER=clang CC=clang CXX=clang++ LD=clang++ QA_SANITIZER=undefined
    - os: osx
      env: MODE=qa-sh QA_COMPILER=gcc   CC=gcc   CXX=g++     LD=ld      QA_PROCESSOR=gcov

addons:
  homebrew:
    update: true
    brewfile: true
  apt:
    packages:
      - cmake
      - docbook2x
      - dos2unix
      - lzip
      - rpm

script:
  - ./.travis.sh
